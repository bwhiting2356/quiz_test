<!DOCTYPE html>
<html>
<head>

  <title>(Unofficial) Smartly MBA Review Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>
  <header>(Unofficial) Smartly MBA Review Quiz</header>
  <main>
    <button id="start">Start</button>
    <div id="quiz">

      <div id="options">
      </div>
      <button id="next">Next</button>
    </div>
    <div id="results">
      <div id="summary">You got <span id="total-right"></span> out of <span class="total"></span> correct</div>

          <h2>Correct Answers</h2>

          </div>
        </divs> -->
      <!-- <div id="wrong-terms"></div> -->
    </div>
  </main>
  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
